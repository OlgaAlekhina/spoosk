configMaps:
  nginx-config:
    - name: default.conf
      data: |
        charset utf-8;

        tcp_nopush on;
        tcp_nodelay off;
        reset_timedout_connection on;

        gzip on;
        gzip_types
            text/css
            text/javascript
            text/xml
            text/plain
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            application/atom+xml
            font/truetype
            font/opentype
            image/svg+xml;

        server {
            listen 8081 default_server;
            server_name _;

            location / {
              proxy_pass http://127.0.0.1:8080;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /static/ {
              alias /app/static/;
              autoindex off;
            }
        }
